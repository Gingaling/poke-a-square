<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  
  <!-- Main JS -->
  <script src="./scripts/app.js" defer></script>
  <title>Poke-A-Square!</title>
</head>

<body>
  <header>
    <img id="wormy" class="animate__animated animate__swing" src="https://i.imgur.com/0ghHPqm.png">
    <h2 class="welcome">wormy welcomes you to</h2>
    <h1 id="gameName" class="animate__animated animate__bounce">POKE-A-SQUARE</h1>
    <h2>scoreboard: 0</h2>
    <span id="timer">timer: 30s</span><br>
    <span id="round">round: 1</span>
    <button id="start">begin play</button>
  </header>

  <div class="squares"></div>

</body>
</html>
